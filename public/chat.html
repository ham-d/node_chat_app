<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Chat | ChatApp</title>
        <meta name="viewport" content="width=device-width", "initial-scale=1, user-scalable=no">
        <link rel="stylesheet" href="/css/styles.css" type="text/css" />
    </head>
    <body class="chat">
        
        <div class="chat__sidebar">
            <h3>People</h3>
            <div id="users"></div>
        </div>
        <div class="chat__main">
            <ol id="messages" class="chat__messages"></ol>
            <div class="chat__footer">
                <form id="message-form">
                    <input name="message" type="text" placeholder="Message" autofocus autocomplete="off"/>
                    <button>Send</button>
                </form>
                <button id="send-location">Send Location</button>
            </div>
        </div>
        
        <script id="message-template" type="text/template">
            <li class = "message">
                <div class="message__title">
                    <h4>{{from}}</h4>
                    <span>{{createdAt}}</span>
                </div>
                <div class="message__body">
                    <p>{{text}}</p>
                </div>
            </li>
        </script>
        
        <script id="location-message-template" type="text/template">
            <li class = "message">
                <div class="message__title">
                    <h4>{{from}}</h4>
                    <span>{{createdAt}}</span>
                </div>
                <div class="message__body">
                    <p>
                        <a href="{{url}}" target="_blank">My current location</a>
                    </p>
                </div>
            </li>
        </script>
        
        <script type="text/javascript" src="/socket.io/socket.io.js"> 
            // /socket.io/socket.io.js is from socket.io itself. not a local file
        </script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
        <script type="text/javascript" src="/js/lib/deparam.js"></script>
        <script type="text/javascript" src="/js/chat.js"></script>
    </body>
</html>
