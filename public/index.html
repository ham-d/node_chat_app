<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <p>Welcome to the chat app</p>
        
        <script type="text/javascript" src="/socket.io/socket.io.js"> 
            // /socket.io/socket.io.js is from socket.io itself. not a local file
        </script>
        <script type="text/javascript">
            // to establish socket connection to server
            var socket = io();
            
            //if connection is established do something
            socket.on('connect', () => {
                console.log('Connected to server');
            });
            
            //if connection is disconnected do something
            socket.on('discconect', () => {
                console.log('discconected from server');
            });
        </script>
    </body>
</html>
